<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Windows Server OS Hardening Quiz</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
h1 { color: #2F4F4F; }
.question { margin-top: 20px; }
.options { margin-left: 20px; }
button { margin-top: 15px; padding: 8px 12px; }
.result { margin-top: 20px; font-weight: bold; }
.correct { color: green; }
.incorrect { color: red; }
</style>
</head>
<body>

<h1>Windows Server OS Hardening Quiz</h1>
<div id="quiz"></div>
<div id="score" class="result"></div>

<script>
const questions = [
  {
    q: "What is a recommended practice for the default Administrator account?",
    options: ["Keep it as-is", "Rename or create a new account", "Share with all users", "Delete it immediately"],
    answer: 1
  },
  {
    q: "Why should you change default passwords immediately after installation?",
    options: ["To avoid login issues", "To follow complex password policy", "It is optional", "Because users prefer new passwords"],
    answer: 1
  },
  {
    q: "Which built-in AD group can backup and restore files?",
    options: ["Users", "Backup Operators", "Guests", "Domain Admins only"],
    answer: 1
  },
  {
    q: "What is the purpose of Group Policy on a domain controller?",
    options: ["Manage computer and user security settings", "Install games", "Change desktop wallpaper for all users", "Track emails"],
    answer: 0
  },
  {
    q: "Disabling Ctrl+Alt+Del on login affects:",
    options: ["Individual users", "Everyone globally", "Only admins", "Only guests"],
    answer: 1
  },
  {
    q: "Windows Server hardening recommends installing:",
    options: ["All roles and features", "Only required roles/features", "Third-party software by default", "No roles at all"],
    answer: 1
  },
  {
    q: "Services not required by your server should be:",
    options: ["Enabled by default", "Disabled or set to manual", "Left alone", "Deleted permanently"],
    answer: 1
  },
  {
    q: "Which principle reduces the server's attack surface?",
    options: ["Least functionality", "Maximum services", "Default settings", "Share passwords"],
    answer: 0
  }
];

const quizDiv = document.getElementById("quiz");
let score = 0;

questions.forEach((q, i) => {
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `<strong>Q${i+1}: ${q.q}</strong>`;
  
  const opts = document.createElement("div");
  opts.className = "options";
  
  q.options.forEach((opt, j) => {
    const label = document.createElement("label");
    label.innerHTML = `<input type="radio" name="q${i}" value="${j}"> ${opt}<br>`;
    opts.appendChild(label);
  });
  
  div.appendChild(opts);
  quizDiv.appendChild(div);
});

const submitBtn = document.createElement("button");
submitBtn.textContent = "Submit Quiz";
submitBtn.onclick = () => {
  score = 0;
  questions.forEach((q, i) => {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    if(selected) {
      if(parseInt(selected.value) === q.answer) score++;
      const labels = document.querySelectorAll(`input[name="q${i}"]`);
      labels.forEach(l => {
        l.parentElement.className = (parseInt(l.querySelector("input")?.value) === q.answer) ? "correct" : "incorrect";
      });
    }
  });
  document.getElementById("score").textContent = `Your score: ${score} / ${questions.length}`;
};
quizDiv.appendChild(submitBtn);
</script>

</body>
</html>
